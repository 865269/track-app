<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 "> <button type="button"
                    class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light " data-toggle="modal"
                    data-target="#exampleModal">Activity <i class="fa fa-plus" aria-hidden="true"></i>
                </button></div>

            <!-- end col -->
        </div>
        <!-- end row -->
        <br>
        <div class="row">
            <div class="col-lg-4" *ngFor="let activity of activities">

                <div class="text-center card-box">
                    <div class="row" style="display: flex;
          justify-content: space-between;">
                        <div class="pull-left" style="padding-left: 3%;">
                            <p>{{activity?.created | date}}</p>
                        </div>

                        <div class="pull-right" style="padding-right: 3%; cursor: pointer; display: inline">

                            <i class=" fa fa-floppy-o" aria-hidden="true"
                                (click)="updateActivity(activity); activity.canEditCode = false;"
                                *ngIf="activity.canEditCode"></i>
                            <i class=" fa fa-pencil" aria-hidden="true" (click)="activity.canEditCode = true"
                                *ngIf="!activity.canEditCode"></i> |
                            <i class="fa fa-trash" aria-hidden="true"
                                (click)="deleteActivity(activity.id, activity.title)"></i>

                        </div>
                    </div>


                    <div class="member-card pt-2 pb-2 rounded">

                        <div class="thumb-lg member-thumb mx-auto rounded-circle"
                            style="background-position: center; background-repeat: no-repeat; background-size: cover; max-width: 300px; max-height: 150px; cursor: pointer;"
                            [style.background-image]="'url('+activity?.imageUrl+')'" (click)="fileInput.click()"></div>


                        <div>
                            <br>

                            <div class="form-group">
                                <h4 *ngIf="!activity.canEditCode">{{activity?.title}}</h4>
                                <input *ngIf="activity.canEditCode" [(ngModel)]="activity.title" type="text"
                                    class="form-control" />
                            </div>

                            <div class="form-group">
                                <p class="text-muted" *ngIf="!activity.canEditCode">{{activity?.description}}</p>
                                <textarea *ngIf="activity.canEditCode" [(ngModel)]="activity.description" type="text"
                                    class="form-control"></textarea>
                            </div>


                            <input style=" display: none" type="file" (change)="onFileChanged($event, activity.id)"
                                #fileInput>


                        </div>
                        <!-- <ul class="social-links list-inline">
              <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips"
                  href="" data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
              <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips"
                  href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
              <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips"
                  href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
            </ul> -->

                        <a class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light"
                            routerLink="/activities/{{activity?.id}}/events">Events</a>

                        <div class="mt-4">
                            <div class="row">
                                <div class="col-4">
                                    <div class="mt-3">
                                        <h4>{{activity?.events?.length}}</h4>
                                        <p class="mb-0 text-muted">Events</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mt-3">
                                        <h4></h4>
                                        <p class="mb-0 text-muted"> </p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mt-3">
                                        <h4></h4>
                                        <p class="mb-0 text-muted"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end col -->

        </div>
        <!-- end row -->
        <div class="row">
            <div class="col-12">
                <div class="text-right">
                    <ul class="pagination pagination-split mt-0 float-right">
                        <li class="page-item"><a class="page-link" (click)="getPageOfActivities(currentPageNumber-1, 3)"
                                aria-label=" Previous"><span aria-hidden="true">«</span>
                                <span class="sr-only">Previous</span></a></li>

                        <li class="page-item" *ngFor="let page of pages"><a class="page-link"
                                (click)="getPageOfActivities(page, 3)">{{page+1}}</a></li>

                        <li class="page-item"><a class="page-link" (click)="getPageOfActivities(currentPageNumber+1, 3)"
                                aria-label=" Next"><span aria-hidden="true">»</span>
                                <span class="sr-only">Next</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- container -->
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Activity</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form #addActivityForm="ngForm" (ngSubmit)="addActivity(addActivityForm)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="Title" required
                            ngModel>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" class="form-control" id="description"
                            placeholder="Description" required ngModel>
                    </div>



                    <div class="modal-footer">
                        <button type="button" id="add-activity-close" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button [disabled]="addActivityForm.invalid" type="submit" class="btn btn-primary">Save
                            changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
